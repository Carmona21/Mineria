<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación Gibbs Sampling</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
    input { margin: 5px; }
  </style>
</head>
<body>
  <h1>Simulación por Método de Gibbs</h1>

  <div class="card">
    <label>Distribución:</label>
    <select id="distribution">
      <option value="normal">Normal</option>
      <option value="exponential">Exponencial</option>
    </select><br>

    <div id="params">
      <label>Media (μ):</label><input type="number" id="mean" value="0"><br>
      <label>Varianza (σ²):</label><input type="number" id="variance" value="1"><br>
    </div>

    <label>Número de muestras:</label>
    <input type="number" id="samples" value="1000"><br><br>

    <button onclick="runGibbs()">Generar Muestras</button>
  </div>

  <div class="card">
    <h2>Resultados</h2>
    <canvas id="chart" width="400" height="200"></canvas>
    <pre id="output"></pre>
  </div>

  <script>
    function runGibbs() {
      let n = parseInt(document.getElementById("samples").value);
      let dist = document.getElementById("distribution").value;
      let data = [];

      // ⚠️ Aquí luego implementaremos Gibbs Sampling
      for (let i = 0; i < n; i++) {
        data.push(Math.random()); // temporal: uniforme(0,1)
      }

      // Mostrar datos
      document.getElementById("output").innerText = data.slice(0, 50).join(", ") + "...";

      // Gráfico
      let ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map((_, i) => i),
          datasets: [{
            label: 'Muestras',
            data: data,
          }]
        },
        options: { scales: { x: { display: false } } }
      });
    }
  </script>
</body>
</html>
