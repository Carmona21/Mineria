<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Método de Gibbs - Ejemplo Bivariante</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Cargar MathJax para fórmulas -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Muestreo con Método de Gibbs</h1>

  <h3>Función de densidad conjunta:</h3>
  <p>
    \( f(x,y) = \frac{1}{28}(2x + 3y + 2), \quad 0 \leq x \leq 2, \; 0 \leq y \leq 2 \)
  </p>

  <div>
    <label for="x0">Valor inicial \(x_0\):</label>
    <input type="number" id="x0" value="1" step="0.1">
    <label for="y0">Valor inicial \(y_0\):</label>
    <input type="number" id="y0" value="1" step="0.1">
  </div>

  <div>
    <label for="samples">Número de muestras:</label>
    <input type="number" id="samples" value="500">
  </div>

  <button onclick="runGibbs()">Generar muestras</button>

  <h3>Primeras muestras:</h3>
  <pre id="output"></pre>

  <h3>Gráfico de dispersión:</h3>
  <canvas id="chart" width="400" height="300"></canvas>

  <script src="gibbs.js"></script>
</body>
</html>
